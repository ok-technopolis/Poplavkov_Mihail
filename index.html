<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ToDo</title>
  </head>
  <body>
    <h1>todos</h1>
    <form>
      <input type="text" name="add" value="What needs to be done?">
      <p><input type="checkbox">HTML</p>
      <p><input type="checkbox" checked><s>CSS</s></p>
      <p><input type="checkbox">JS</p>
      <p><input type="checkbox">JS tools</p>
      <span>3 items left</span>
      <input type="submit" name="all" value="All">
      <input type="submit" name="active" value="Active">
      <input type="submit" name="completed" value="Completed">
      <input type="submit" name="clear" value="Clear completed">
    </form>
  </body>
</html>
