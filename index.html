<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ToDo</title>
  <link href="styles/reset.css" rel="stylesheet">
  <link href="styles/base/todo-item/todo-item.css" rel="stylesheet">
  <link href="styles/base/todo-item/checkbox/checkbox.css" rel="stylesheet">
  <link href="styles/base/todo-item/textarea/textarea.css" rel="stylesheet">
  <link href="styles/base/todo-item/remove/remove.css" rel="stylesheet">
  <link href="styles/base/todos-filter/todos-filter.css" rel="stylesheet">
  <link href="styles/project/todos-main/todos-main.css" rel="stylesheet">
  <link href="styles/project/todos-actionbar/todos-actionbar.css" rel="stylesheet">
  <link href="styles/project/todos-actionbar/clear-completed/clear-completed.css" rel="stylesheet">
  <link href="styles/project/todos-actionbar/counter/counter.css" rel="stylesheet">
  <link href="styles/project/todos-actionbar/todos-filters/todos-filters.css" rel="stylesheet">
  <link href="styles/project/todos-add/todos-add.css" rel="stylesheet">
  <link href="styles/project/todos-add/input/input.css" rel="stylesheet">
  <link href="styles/project/todos-add/select-all/select-all.css" rel="stylesheet">
  <link href="styles/project/todos-add/todos-add.css" rel="stylesheet">
  <link href="styles/project/todos-header/todos-header.css" rel="stylesheet">
  <link href="styles/project/todos-header/todos-title/todos-title.css" rel="stylesheet">
  <link href="styles/project/todos-header/todos-list/todos-list.css" rel="stylesheet">

  <link href="styles/style.css" rel="stylesheet">
</head>
<body>
  <div class="todos-main">
    <div class="todos-header">
      <h1 class="todos-title">todos</h1>
    </div>

    <div class="todos-add">
      <button class="todos-add_select-all" aria-label="Отметить как выполненные все"></button>
      <input class="todos-add_input" value="What needs to be done?" aria-label="Поле добавления todo">
    </div>

    <div class="todos-list">
      <div class="todo-item">
        <label>
          <div class="todo-item_checkbox">
            <input type="checkbox" aria-label="Отметить как выполненное">
          </div>
        </label>
        <textarea class="todo-item_textarea">Выучить CSS</textarea>
        <button class="todo-item_remove" aria-label="Удалить todo"></button>
      </div>

      <div class="todo-item __ready">
        <label>
          <div class="todo-item_checkbox">
            <input type="checkbox" checked="checked" aria-label="Отметить как невыполненное">
          </div>
        </label>
        <textarea class="todo-item_textarea">Выучить HTML</textarea>
        <button class="todo-item_remove" aria-label="Удалить todo"></button>
      </div>

      <div class="todo-item">
        <label>
          <div class="todo-item_checkbox">
            <input type="checkbox" aria-label="Отметить как выполненное">
          </div>
        </label>
        <textarea class="todo-item_textarea">Выучить JS</textarea>
        <button class="todo-item_remove" aria-label="Удалить todo"></button>
      </div>

      <div class="todo-item">
        <label>
          <div class="todo-item_checkbox">
            <input type="checkbox" aria-label="Отметить как выполненное">
          </div>
        </label>
        <textarea class="todo-item_textarea">Запилить сайт</textarea>
        <button class="todo-item_remove" aria-label="Удалить todo"></button>
      </div>
    </div>

    <div class="todos-actionbar">
      <div class="todos-actionbar_counter" aria-label="Количество не сделанных todo">
        3 items left
      </div>

      <div class="todos-filters">
        <button class="todos-filter __active" data-filter="all" aria-label="Фильтр: показать всё">
          All
        </button>
        <button class="todos-filter" data-filter="incompleted" aria-label="Фильтр: показать невыполненные">
          Active
        </button>
        <button class="todos-filter" data-filter="completed" aria-label="Фильтр: показать выполненные">
          Completed
        </button>
      </div>

      <button class="todos-actionbar_clear-completed">
        Clear completed
      </button>
    </div>

    <div class="todos-step1"></div>
    <div class="todos-step2"></div>
  </div>
</body>
</html>
